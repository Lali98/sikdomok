<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Sikidomok</title>
    <link rel="stylesheet" href="style.css">
    <script src="szamol.js"></script>
</head>
<body>
<main>
    <form>
        <h1>A téglalap</h1>
        <h2>Kiindulási adatok</h2>
        <p >
            <label for="a">"a" oldal hossza:</label>
            <input type="number" id="a"> cm
        </p>
        <p>
            <label for="b">"b" oldal hossza:</label>
            <input type="number" id="b"> cm
        </p>
        <input type="button" value="Számol" onclick="t_szamol()">
        <hr>
        <h2>Eredmények</h2>
        <p>
            <label for="k">Kerület:</label>
            <input type="number" id="k" readonly> cm
        </p>
        <p>
            <label for="t">Terület:</label>
            <input type="number" id="t" readonly> cm<sup>2</sup>
        </p>
    </form>
</main>
</body>
</html>
